<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>
<body>
    <form class="row g-3">
        <h1>REGISTER <span> NOW </span></h1>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Lastname:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email:</label>
          <input type="email" class="form-control" placeholder="pepito123@example.com">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Password:</label>
          <input type="password" class="form-control" id="inputAddress2" placeholder="15pepito65...">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Age</label>
          <select id="inputState" class="form-select">
            <option selected>18 years old</option>
            <option>18-25 years old</option>
            <option>25+ years old</option>
          </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                I have read, accept the<span class="check">terms and conditions</span> and<span class="check">privacy policy.</span>
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</body>
</html>
